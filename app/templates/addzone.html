{% extends "dashbase.html" %}
{% block content %}

  <!--start of content of the app-->
  <div class="col-lg-12 text-center custom-content-2">
    <div class="row">
      <h2 class="text-info">add shopping zone</h2>

      <span class="text-danger"></span><br>
      <form class="form" action="{{url_for('dash.add_zone_view', username=username)}}" method="post">
        <div class="form-group col-lg-4 col-lg-offset-4 col-xs-4 col-xs-offset-4 col-md-4 col-md-offset-4 text-left">
          <div class="input-group">
            <input type="text" name="zone" class="form-control" placeholder="enter zone name">
            <span class="input-group-btn">
              <button class="btn btn-success" type="submit">
                  add
              </button>
            </span>
          </div>
        </div>
      </form>
    </div>

    <button onclick="goBack()" class="btn btn-warning" style="float:right;position: absolute; bottom: 0px;">Back</button>
  </div>
{% endblock%}
