{% extends "dashbase.html" %}
{% block content %}

  <!--start of content of the app-->
<div class="col-lg-12 text-center custom-content-2">
  <div class="row">
    <h2 class="text-info">update item</h2>

    <form class="form" action="{{url_for('dash.update_item',list_id=list_id, item_id=item['id'])}}" method="post">
      <div class="form-group col-lg-4 col-lg-offset-4 col-xs-4 col-xs-offset-4 col-md-4 col-md-offset-4 text-left">
        <label class="text-white" for="n">item name</label>
        <input type="text" id="n" class="form-control" name="name" value="{{item['name']}}"><br><br>
          <label class="text-white" for="p">price</label>
        <input type="number" id="p" class="form-control" name="price" value="{{item['price']}}"><br><br>
          <label class="text-white" for="q">quantity</label>
        <input type="number" id="q" class="form-control" name="quantity" value="{{item['quantity']}}"><br><br>
        <button type="submit" class="btn btn-success btn-block" name="button">Update</button>
      </div>
    </form>
  </div>

<button onclick="goBack()" class="btn btn-warning" style="float:right;position: absolute; bottom: 0px;">Back</button>
</div>
{% endblock%}
