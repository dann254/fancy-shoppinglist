{% extends "dashbase.html" %}
{% block content %}

  <!--start of content of the app-->
<div class="col-lg-12 text-center custom-content-2">
  <div class="row">
    <h2 class="text-info">Add new shoppinglist</h2>

    <form class="form" action="{{url_for('dash.add_shoppinglist')}}" method="post">
      <div class="form-group col-lg-4 col-lg-offset-4 col-xs-4 col-xs-offset-4 col-md-4 col-md-offset-4 text-left">
        <div class="input-group">
          <input type="text" name="listname" class="form-control" placeholder="shopping list name">
          <span class="input-group-btn">
            <button class="btn btn-success" type="submit">
                add
            </button>
          </span>
        </div>
      </div>
    </form>
  </div>


</div>
{% endblock%}
